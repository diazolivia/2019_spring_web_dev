<html>
	<head>
		<style>
			#threejscanvas
			{
				position: relative;
				width: 100%;
				height: 300px;
				margin: 0 auto;
			}

			#main3d
			{
				position: absolute;
				left: 0;
				top: 0;
				text-align: center;
			}

			#gui_container
			{
				position: absolute;
				left: 0;
				top: 0;
				text-align: center;
			}

			#sliders
			{
				text-align: center;
			}
   </style>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Example</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	</head>
	<body>
		<div id="threejscanvas">
			<script src="js/lib/three.js"></script>
			<script src="js/lib/dat.gui.js"></script>
			<div id="gui_container"></div>
			<script src="js/Main.js" id="main3d">
			</script>
			<div id="sliders">
				<br>
				X Rotation:
				<input type="range" min="0" max=".2" step=".01" value="0.1" class="slider" id="xRotation">
				<br>
				Y Rotation:
				<input type="range" min="0" max=".2" step=".01" value="0.1" class="slider" id="yRotation">
				<br>
				Z Rotation:
				<input type="range" min="0" max=".2" step=".01" value="0.1" class="slider" id="zRotation">
			</div>
		</div>
	</body>
</html>
