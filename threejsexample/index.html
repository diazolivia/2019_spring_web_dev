<html>
	<head>
		<style>
			#threejscanvas
			{
				width: 100%;
				height: 300px;
				margin: 0 auto;
			}

			#main3d
			{
				position: absolute;
				left: 0;
				top: 0;
				text-align: center;
			}

			#gui_container
			{
				position: absolute;
				left: 0;
				top: 0;
				text-align: center;
			}

			#sliders
			{
				text-align: left;
			}
   </style>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Example</title>
		</head>
	<body>
		<div id="sliders">
			<br>
			X Rotation:
			<input type="range" min='-0.1' max=".1" step=".01" value="0.0" class="slider" id="xRotation">
			<br>
			Y Rotation:
			<input type="range" min='-0.1' max=".1" step=".01" value="0.0" class="slider" id="yRotation">
			<br>
			Z Rotation:
			<input type="range" min=-0.1 max=.1 step=.01 value=0.0 class="slider" id="zRotation">
		</div>
		<div id="threejscanvas">
			<script src="js/lib/three.js"></script>
			<script src="js/lib/dat.gui.js"></script>
			<div id="gui_container"></div>
			<script src="js/Main.js" id="main3d">
			</script>
		</div>
	</body>
</html>
